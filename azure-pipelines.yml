trigger:
- main
- feature/*

pool: My Agent

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/ENV/DEV'
    backendServiceArm: 'corp-prod-02-aj-todo-aplication'
    backendAzureRmStorageAccountName: 'devshivi110'
    backendAzureRmContainerName: 'tfstate'
    backendAzureRmKey: 'dev2.terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'custom'
    workingDirectory: '$(System.DefaultWorkingDirectory)ENV/DEV'
    outputTo: 'console'
    customCommand: 'fmt'
    environmentServiceNameAzureRM: 'corp-prod-02-aj-todo-aplication'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)ENV/DEV'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/ENV/DEV'
    environmentServiceNameAzureRM: 'corp-prod-02-aj-todo-aplication'

